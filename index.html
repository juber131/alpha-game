<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpha clash pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-poppins">
    <main>
        <!-- home screen -->
        <section id="home-screen"
            class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center flex justify-center ">
            <div class="flex flex-col justify-center items-center gap-8">
                <h1 class="text-7xl text-white uppercase font-extrabold">Alpha clash pro</h1>
                <p class="text-2xl text-white lowercase">unless your keybord kun g fu : press "enter" to play</p>
                <button onclick="showElementById()" class="btn bg-white">Play Now</button>

            </div>
        </section>
        <!-- play play-ground -->
        <section id="play-ground"
            class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center hidden">
            <div class="flex flex-col items-center gap-20 pt-20 ">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-5 border-8 border-[#010313cc] bg-[#ffffffB3]">
                    <div class="m-auto bg-[#010313] w-5/12 rounded-b-xl">
                        <p class="text-white  text-center text-xs p-4 ">Don't watch keybord while playing</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <h2 id="current-alphabet" class="text-black text-8xl font-extrabold uppercase">Y</h2>
                    </div>
                </div>
                <!-- keybord -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- key-btn  -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-purple-500 px-4">
                        Life
                        <img class="" src="Vector.png" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-purple-500 px-4">
                        Score
                        <img class="" src="Vector.png" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
            <!-- final section  -->
        </section>
        <section
            class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center flex justify-center items-center hidden">
            <div class="text-white text-center space-y-6 bg-[#ffffff33]">
                <h1 class="">
                    <span class="text-8xl font-extrabold">Score:</span>
                    <span class="text-8xl font-extrabold">6</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>practice makes you parpect</p>
            </div>
        </section>

    </main>

    <script src="clash.js"></script>
    <script src="jeson.js"></script>
</body>

</html>
